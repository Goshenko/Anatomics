<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anatomics</title>
  <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/output.css">
</head>
<body>
  <header>
    <h1>Anatomics</h1>
  </header>
  <div class="container flex">
    <div class="menu-section">
        <div class="menu-title">
          <h1>Main Menu</h1>
        </div>
        <a href="pages/anatomy.html" class="boton-elegante"><span>Anatomy</span></a>
        <a href="pages/trainingRoutine.html" class="boton-elegante"><span>Training Routine</span></a>
        <a href="pages/calendar.html" class="boton-elegante"><span>Calendar</span></a>
        <a href="pages/foodSearch.html" class="boton-elegante"><span>Food Search</span></a>
    </div>  
    <div class="checklist-section w-1/3">
        <div class="text-center menu-title pt-4">
            <h1>Lifts-To-Do</h1>
        </div>
        <div class="checklist-section-search mb-6 px-4">
            <div class="relative">
                <input type="text" 
                       placeholder="Search lifts..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <svg class="absolute right-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        <div class="px-4 flex-1 checkbox-section-list">
            <div class="border border-gray-200 rounded-lg p-4 bg-gray-50 w-full h-full">
                <div class="space-y-2 h-full overflow-y-auto"> <!-- Added overflow-y-auto and h-full here -->
                    <!-- Added more items to demonstrate scroll -->
                    <div class="flex items-center p-3 hover:bg-white rounded-lg transition-colors duration-150">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label class="ml-3 text-gray-700">Bench Press</label>
                    </div>
                    
                    <div class="flex items-center p-3 hover:bg-white rounded-lg transition-colors duration-150">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label class="ml-3 text-gray-700">Squats</label>
                    </div>
                    
                    <div class="flex items-center p-3 hover:bg-white rounded-lg transition-colors duration-150">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label class="ml-3 text-gray-700">Deadlift</label>
                    </div>
                    
                    <div class="flex items-center p-3 hover:bg-white rounded-lg transition-colors duration-150">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label class="ml-3 text-gray-700">Overhead Press</label>
                    </div>
    
                    <div class="flex items-center p-3 hover:bg-white rounded-lg transition-colors duration-150">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label class="ml-3 text-gray-700">Pull-ups</label>
                    </div>
    
                    <div class="flex items-center p-3 hover:bg-white rounded-lg transition-colors duration-150">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label class="ml-3 text-gray-700">Dips</label>
                    </div>
    
                    <div class="flex items-center p-3 hover:bg-white rounded-lg transition-colors duration-150">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label class="ml-3 text-gray-700">Rows</label>
                    </div>
    
                    <div class="flex items-center p-3 hover:bg-white rounded-lg transition-colors duration-150">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label class="ml-3 text-gray-700">Romanian Deadlift</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
